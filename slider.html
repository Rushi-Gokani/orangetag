<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Product Card Slider</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .slider-container {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
        overflow: hidden;
      }

      /* The slider track: the row that slides */
      #slider-track {
        display: flex;
        transition: transform 0.4s ease;
        will-change: transform;
        /* prevent wrapping */
        flex-wrap: nowrap;
      }

      /* Your product cards use bootstrap col classes, so ensure no shrink */
      .product-card {
        flex: 0 0 auto; /* prevent shrinking */
        padding: 0 10px; /* gutter simulation */
      }

      /* Navigation buttons */
      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        font-size: 24px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10;
        user-select: none;
      }

      .nav-btn:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      /* Hide scrollbar for the slider container if overflow */
      .slider-container::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <button class="nav-btn prev" id="prev">&#10094;</button>
      <button class="nav-btn next" id="next">&#10095;</button>

    <script>
      const sliderTrack = document.getElementById("slider-track");
      const cards = document.querySelectorAll(".product-card");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");

      let currentIndex = 0;

      function cardsPerView() {
        const w = window.innerWidth;
        if (w < 576) return 2; // col-6 = 2 per row (on xs)
        if (w < 768) return 3; // approx col-md-3
        if (w < 992) return 4; // near col-lg-2 would be 6 but we limit here
        return 6; // large screens
      }

      function maxIndex() {
        return cards.length - cardsPerView();
      }

      function updateSlider() {
        // Get width of one card (including horizontal padding)
        const cardWidth = cards[0].offsetWidth + 20; // 20 is approx left+right padding/margin
        // Calculate translateX
        let moveX = cardWidth * currentIndex;

        // Clamp moveX so it doesn't scroll beyond last card
        const maxMove = cardWidth * maxIndex();
        if (moveX > maxMove) moveX = maxMove;
        if (moveX < 0) moveX = 0;

        sliderTrack.style.transform = `translateX(-${moveX}px)`;
      }

      prevBtn.addEventListener("click", () => {
        currentIndex--;
        if (currentIndex < 0) currentIndex = 0;
        updateSlider();
      });

      nextBtn.addEventListener("click", () => {
        currentIndex++;
        if (currentIndex > maxIndex()) currentIndex = maxIndex();
        updateSlider();
      });

      window.addEventListener("resize", () => {
        if (currentIndex > maxIndex()) currentIndex = maxIndex();
        updateSlider();
      });

      // Initialize slider position
      updateSlider();
    </script>
